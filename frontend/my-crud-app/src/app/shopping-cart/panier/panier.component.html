<div class="card ">
    <div class="card-header text-center">Your Shopping Cart</div>
    <div class="card-body">
        <h5 class="card-title">Total: ${{total}} </h5>
        <hr>
        <h6 class="card-title">Items bought:</h6>
        <ul>
            <li *ngFor="let order of productAdded" class="cart-item">
                <div class="product-details">
                    <h3>{{ order.product.designation }}</h3>
                    <p><!-- Product Description --></p>
                </div>
                <input
                    type="number"
                    min="0"
                    max="{{ order.product.qtestock }}"
                    [(ngModel)]="order.quantity"
                />
            </li>
        </ul>
        <button class="btn btn-light btn-block checkout-btn" (click)="checkoutProduct()" [disabled]="productAdded.length === 0">
            <p>Confirm</p> 
        </button>
    </div>
</div>
